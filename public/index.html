<!DOCTYPE html>

  <head>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    

    <div data-role="page">

      <div data-role="header">
        <a href="#popupMenu" id="menu_button" data-rel="popup"
           data-transition="slideup" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-left">
          Menu
        </a>
        <div data-role="popup" id="popupMenu">
          <ul data-role="listview" data-inset="true" style="min-width:200px;">
            <li data-role="list-divider">Choose an action</li>
            <li><a href="#" onclick="window.location.reload();">Home</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#" onclick="window.location.reload();">Reset</a></li>
            <li><a href="#popupPadded" data-rel="popup">Help</a></li>
            <li><a href="#" id="menu_switch_theme">Switch Theme</a></li>
            <li><a href="#" id="menu_switch_device">PC version</a></li>
          </ul>
        </div>
  
        <h1 id="title">Query Web Framework Title</h1>
      </div>
  
      <div role="main" class="ui-content">
        <input type="file" name="base_file" id="base_file">
        <form>
          <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
        </form>
        <p id="query_content">Please load base file first.</p>
        <!--
        <form>
          <fieldset data-role="controlgroup" id="selection_board">
            <legend><b>Please choose:</b></legend>
            <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
            <label for="checkbox-v-2a">One</label>
          </fieldset>
        </form>
        -->
        <div id="selection_board"></div>
  
        <p id="interaction"></p>
  
        <!--
        <form>
          <input type="reset" value="Reset">
        </form>
        -->
  
  
        <a href="#" id="prev_button" class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-arrow-l">Prev</a>
        <div style="float:right">
          <a href="#" id="next_button" class="ui-btn ui-btn-inline ui-btn-icon-right ui-icon-arrow-r">Next</a>
        </div>
        <!--
        <a href="#" class="ui-btn ui-btn-inline ui-btn-icon-top    ui-icon-arrow-u">Top</a>
        <a href="#" class="ui-btn ui-btn-inline ui-btn-icon-bottom ui-icon-arrow-d">Bottom</a>
        -->
  
      </div><!-- end main contnet -->
  
      <div data-role="footer">
        <h4 id="footer">Query Page Footer</h4>
      </div><!-- end footer -->
    </div><!-- end page -->
    <div id="root"></div>
